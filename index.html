      left: 0;
    }

    .corazon::after {

      top: 0;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0;
      }

      }
      100% {

      }
    }

    @keyframes palpitar {
